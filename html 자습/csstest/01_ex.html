<!DOCTYPE html>
<html>
    <head>
    <title>ex</title>

    <style>
        /* display 속성, 블럭요소를 인라인 요소로 변경 */
        #aa{display: inline;}
        /* 인라인처럼 옆으로 배치되지만 블럭처럼 너비를 주고싶다면 */
        #aa{display: inline-block; width: 300px;}
        
    </style>

    </head>
    <body>
    
        <!-- 디스플레이 속성연습 -->
        <p id="aa">Hello world</p>
        <a href="">Good bye</a>
        <!-- a는 인라인 요소라서 em요소를 쓰면 옆에 나열 -->
        <em>good morning.</em> 


    </body>
</html>
